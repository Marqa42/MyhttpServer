<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ВОЙТИ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div><img class="EA_logo" src="img/EA_logo" alt="EA_logo"></div>
    <div><h1 align="center">Выполнение входа в учётную запись EA</h1></div>
    <div class="container_sign_in">
        <img class="google_sign_in" src="images/google_Icon.svg" alt="google">
        <img class="facebook_sign_in" src="images/facebook.svg" alt="facebook">
        <img class="apple_sign_in" src="images/apple.svg" alt="apple">
        <img class="steam_sign_in" src="images/steam.svg" alt="steam">
        <img class="xbox_sign_in" src="images/xbox.svg" alt="xbox">
        <img class="playstation_sign_in" src="images/psn.svg" alt="playstation">
    </div>
    <label for="email">АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ</label>
    <input class="input" type="email" id="email">
    <label for="password">ПАРОЛЬ</label>
    <input class="input" type="password" id="password">
    <div class="con_check">
        <input class="checkbox" type="checkbox" checked id="save_me">
        <label for="save_me">Запомнить меня</label>
    </div>
    <button class="sign_in_button">ВОЙТИ</button>
    <a href="">Забыли пароль или хотите установить новый?</a>
    <button>СОЗДАТЬ УЧЕТНУЮ ЗАПИСЬ</button>
</div>
</body>
</html>
